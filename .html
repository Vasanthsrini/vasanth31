<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">REGISTRATION FORM</h1>
    <div class="container">
        <div class="user-details">
            <div class="input-box">
                <h3 class="details">Full Name</h3>
                <input type="text" class="box" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <h3 class="details">User Name</h3>
                <input type="text"  class="box" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <h3 class="details">Email</h3>
                <input type="text" class="box" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <h3 class="details">Phone Number</h3>
                <input type="text" class="box" placeholder="Enter your phone number" required>
            </div>
            <div class="input-box">
                <h3 class="details">Password</h3>
                <input type="text" class="box" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <h3 class="details">Confirm Password</h3>
                <input type="text" class="box" placeholder="confirm your password" required>
            </div>
            <div class="input-box">
                <h3 class="details">Gender</h3>
                <span><strong>Male</strong></span>
                <input type="checkbox" name="" id="" />
                                <span><b>Female</b></span>
                <input type="checkbox" name="" id="" />
                                <span><b>Others</b></span>
                <input type="checkbox" name="" id="" />
            </div>
        </div>
    </div>
</body>

</html>
